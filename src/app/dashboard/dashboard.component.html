<div class="row min-vh-100">
  <div class="col-md-2 p-0 border-end d-flex flex-column" id="minimalSidebar">
    <div class="p-2 border-bottom text-center">
      <p class="fw-bold mb-0">Encuestas</p>
    </div>

    <nav class="nav flex-column flex-grow-1 p-2">

      <a class="nav-link active text-dark rounded-2 mb-1 py-1 px-3" aria-current="page" href="/dashboard">
        <i class="bi bi-house-door-fill me-2"></i> Inicio
      </a>

      <a class="nav-link text-dark rounded-2 mb-1 py-1 px-3" href="/encuestas">
        <i class="bi bi-gear-fill me-2"></i> 
        Encuestas
      </a>

      <a class="nav-link text-dark rounded-2 mb-1 py-1 px-3 d-flex justify-content-between align-items-center" href="#">
        <div>
          <i class="bi bi-bell-fill me-2"></i>
          Notificaciones
        </div>
      </a>
    </nav>
  </div>

  <div class="col-md-10">
    <div class="row">
      <div class="col-md-12 p-2 border-bottom">
        <p class="mb-0">¡Bienvenido de vuelta!</p>
      </div>
      <div class="col-md-12 p-2 gray-color min-vh-100">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <p class="mb-0">Encuestas Totales</p>
              </div>
              <div class="card-body"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <p class="mb-0">Encuestas Activas</p>
              </div>
              <div class="card-body"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <p class="mb-0">Encuestas Inactivas</p>
              </div>
              <div class="card-body"></div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <p class="mb-0">Gráfica</p>
              </div>
              <div class="card-body">

              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center w-100">
                <p class="mb-0">Tabla</p>
                <button class="btn btn-open" id="openModalBtn">Crear encuesta</button>
              </div>
              <div class="card-body p-0">
                <table style="font-size: 14px;" class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Título</th>
                      <th>Descripción</th>
                      <th>Estado</th>
                      <th></th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let poll of polls">
                      <td>{{ poll.id }}</td>
                      <td>{{ poll.title }}</td>
                      <td>{{ poll.description }}</td>
                      <td>{{ poll.status }}</td>
                      <td>
                        <button class="btn btn-warning btn-sm" (click)="openEditModal(poll)">
                          Editar
                        </button>
                      </td>
                    </tr>
                  </tbody>

                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">

    <div class="modal-header">
      <h2>Crear Encuesta</h2>
    </div>

    <div class="modal-body">

      <!-- Título -->
      <label for="title">Título</label>
      <input type="text" id="title" maxlength="100" placeholder="Título de la encuesta">

      <!-- Descripción -->
      <label for="description">Descripción</label>
      <textarea id="description" maxlength="255" placeholder="Describe la encuesta..."></textarea>

      <!-- Estado -->
      <label for="status">Estado</label>
      <select id="status">
        <option value="">Selecciona estado</option>
        <option value="active">Activa</option>
        <option value="inactive">Inactiva</option>
      </select>
    </div>

    <div class="modal-footer">
      <button class="btn" id="closeModalBtn">Cancelar</button>
      <button class="btn-open" id="createBtn">Crear</button>
    </div>
  </div>
</div>
