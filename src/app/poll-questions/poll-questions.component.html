<div class="row min-vh-100">
  <div class="col-md-2 p-0 border-end d-flex flex-column" id="minimalSidebar">
    <div class="p-2 border-bottom text-center">
      <p class="fw-bold mb-0">Encuestas</p>
    </div>

    <nav class="nav flex-column flex-grow-1 p-2">

      <a class="nav-link active text-dark rounded-2 mb-1 py-1 px-3" aria-current="page" href="/dashboard">
        <i class="bi bi-house-door-fill me-2"></i> Inicio
      </a>

      <a class="nav-link text-dark rounded-2 mb-1 py-1 px-3" href="/polls">
        <i class="bi bi-gear-fill me-2"></i>
        Encuestas
      </a>

      <a class="nav-link text-dark rounded-2 mb-1 py-1 px-3 d-flex justify-content-between align-items-center" href="#">
        <div>
          <i class="bi bi-bell-fill me-2"></i>
          Notificaciones
        </div>
      </a>
    </nav>
  </div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-12 p-2 border-bottom">
        <p class="mb-0">Encuestas</p>
      </div>
      <div class="col-md-12 p-3 pe-4">
        <div class="row">
          <div class="col-md-4 d-flex pb-4" *ngFor="let poll of polls">
            <div class="card poll-card mb-4 shadow-sm flex-fill">

              <!-- ENCABEZADO -->
              <div class="card-header border-0 d-flex justify-content-between align-items-center">
                <h5 class="m-0 fw-semibold">{{ poll.title }}</h5>
                <span class="badge rounded-pill" [ngClass]="{
                'bg-success': poll.status === 'active',
                'bg-warning text-dark': poll.status === 'draft',
                'bg-secondary': poll.status !== 'active' && poll.status !== 'draft'
              }">
                  {{ poll.status }}
                </span>
              </div>

              <!-- CUERPO -->
              <div class="card-body d-flex flex-column">
                <p class="text-muted small flex-grow-1">
                  {{ poll.description || 'Sin descripción' }}
                </p>

                <button class="btn btn-primary btn-sm w-100 mt-2" (click)="openModal(poll.id)">
                  Agregar preguntas
                </button>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
<!-- MODAL PARA CREAR PREGUNTA -->
<div id="questionModal" class="custom-modal">
  <div class="custom-modal-content">

    <div class="custom-modal-header">
      <h2>Agregar pregunta</h2>
      <button class="close-btn" (click)="closeModal()">×</button>
    </div>

    <div class="custom-modal-body">

      <label>Título de la pregunta</label>
      <input type="text" [(ngModel)]="newQuestion.title" />

      <label>Tipo de pregunta</label>
      <select [(ngModel)]="newQuestion.type" (change)="onTypeChange()">
        <option value="multiple-choice">Opción múltiple</option>
        <option value="single-choice">Opción única</option>
        <option value="open">Pregunta abierta</option>
        <option value="yes-no">Sí / No (single-choice)</option>
      </select>

      <!-- Opciones -->
      <div *ngIf="newQuestion.type !== 'open'">
        <label>Opciones:</label>
        <div class="option-item" *ngFor="let option of newQuestion.options; let i = index">
          <input type="text" [(ngModel)]="option.text" placeholder="Escribe una opción">
          <button class="remove-option" (click)="removeOption(i)">✕</button>
        </div>
        <button class="add-option-btn" (click)="addOption()">Agregar opción</button>
      </div>

    </div>

    <div class="custom-modal-footer">
      <button class="cancel-btn" (click)="closeModal()">Cerrar</button>
      <button class="save-btn" (click)="saveQuestion(true)">Guardar y agregar otra</button>
      <button class="save-btn" (click)="saveQuestion(false)">Guardar y cerrar</button>
    </div>

  </div>
</div>
