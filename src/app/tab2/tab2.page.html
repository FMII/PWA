<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>{{ user.firstName }} {{ user.lastName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Correo:</strong> {{ user.email }}</p>
    </ion-card-content>
  </ion-card>

  <div *ngIf="!user" class="ion-padding">
    <p>No hay usuario autenticado.</p>
  </div>

  <ion-button expand="block" color="danger" (click)="logout()">Cerrar sesi√≥n</ion-button>
</ion-content>
